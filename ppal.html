  </head>
  <body>    
    <a-scene>

     <a-assets>
        <img id="floor" src="assets/Texturas/floor/TexturesCom_FloorsRounded0112_S.jpg">
        <img id="floor-normal" src="assets/Texturas/floor/NormalMap.png">
        <img id="cielo" src="assets/sky.jpg">
        <img id="panorama" src="assets/panorama2.jpg">
        <a-asset-item id="roca" src="3D/roca/scene.gltf"></a-asset-item>
     </a-assets>
     <a-plane color="black" rotation="-90 0 0" scale="5 5 1">
          
      </a-plane> 
      <a-cylinder color="red" height="2" radius="0.5" position="-2 1 0">
          
      </a-cylinder>
      <a-box src="#floor" height="2" depth="4" position="2 1 0">
          
      </a-box>
      
      <a-entity position="0 5 5">
          <a-camera position="0 1.6 0">

          </a-camera>
    
      </a-entity>
        
      <a-entity gltf-model="#roca"></a-entity>
