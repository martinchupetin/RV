<html>
  <head>
    <meta charset="utf-8">
    <title>Tesis</title>
    <meta name="description" content="Geologia">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>    
    <a-scene>
        <a-assets>
            <img id ="floor" src="assets/TexturesCom_FloorsCheckerboard0027_9_M.jpg">
        </a-assets>
        
      <!--  <a-entity light="type:ambient;
                        color:#888">
            
        </a-entity>
        <a-entity light="type:directional;
                        color:#ffffff;
                        intensity:0.6;
                        castShadow: true"
                    position="-0.5 1 1">
            
        </a-entity> -->
        <a-sky color="#212121"></a-sky>
        <a-plane src="#floor" 
                 repeat="5000 5000"
                 rotation="-90 0 0"
                 scale="10000 10000 10000"
                 shadow="receive:false;"
                 >
            
        </a-plane>
        
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>
        <a-box id="caja-roja" color="#AA0000"
               position="0 4 0"
               animation="property:rotation;
                         to:0 360 0;
                         loop:true;
                         easing:linear;
                         dur:5000"
                         >            
        </a-box>
        
        <a-entity position="0 4 0" 
                  animation="property:rotation;
                         to:0 -360 0;
                         loop:true;
                         dur:5000;
                         easing:linear;">
                  <a-box id="caja-verde" color="#00AA00"
                         position="2 0 0"
                         animation="property:rotation;
                         to:0 -360 0;
                         loop:true;
                         easing:linear;
                         dur:5000"
                         shadow="receive:true;">
                      
                  </a-box>        
        </a-entity>
        <a-box id="caja-amarilla" color="#FFAA00"
               position="0 0.5 0"
               animation="property:position;
                        from:-2 0.5 -2;
                         to:-2 0.5 2;
                         loop:true;
                         dir:alternate;
                         easing:easeInOutCubic;
                         dur:3000">            
        </a-box>
          <a-box color="#FFAA00"
               position="2 0.5 0"
               animation="property:scale;
                         to:0.2 1 5;
                         loop:true;
                         dir:alternate;
                         easing:easeInOutQuad;
                         dur:3000">            
        </a-box>
        <a-sphere position="0 2 0"
                  radius=".5"
                  
                  animation="property:color;
                             from:#00aaff;
                             to:#0000aa;
                             loop:true;
                             dir:alternate;
                             dur:1500">
            
        </a-sphere>
        <a-cone position="0 0.5 0"
                color="#484848"
                animation="property:opacity;
                           from:1;
                           to:0;
                           loop:true;
                           dir:alternate;
                           dur:1500">
            
        </a-cone>
      <!--  <a-box color="blue" position="0 0 0" scale="0.1 10 8">
            
        </a-box>-->
        <a-box color="blue" position="2 0 -4" scale="4 10 0.1">
            
        </a-box>
        <!-- <a-box color="blue" position="2 0 4" scale="4 10 0.1">
            
        </a-box>
        <a-box color="blue" position="1.9 5 0" scale="4 0.1 8.1">
            
        </a-box>
        <a-entity light="type:ambient;intensity: 0.2">
            
        </a-entity>
        <a-box color="#AA0000"
               position="2 1.5 2"               
               animation="property:rotation;
                         to:0 360 0;
                         loop:true;
                         easing:linear;
                         dur:5000"
                castShadow:"true">            
        </a-box>-->
        <a-entity light="type:ambient;
                        intensity: 0.2;">
            
        </a-entity>
        <a-entity light="type:point; intensity:0.8; distance:10;castShadow: true;"
           position="0 2 1.5"
           animation="property:light.intensity; from:0.8;to:0;loop:true;direction:alternate;dur:5000;">
            
        </a-entity>
        <a-entity light="type: spot; target:#caja-amarilla;angle:45"
                   position="0 3 4">
            
        </a-entity>
    </a-scene>
    
    
  </body>
 
</html>
