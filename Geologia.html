<html>
  <head>
    <meta charset="utf-8">
    <title>Geologia</title>
    <meta name="description" content="Geologia">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="scripts/aframe-particle-system.min.js"></script>
      <script src="scripts/aframe-event-set-component.js"></script>
      <script src="scripts/acciones.js"></script>
      <script src="scripts/aframe-extras.min.js"></script>
      <script src="scripts/aframe-physics-system.min.js"></script>      
      <script src="scripts/elementos.js"></script>
      <script src="scripts/colisiones.js"></script>
     

  <body>    
    <a-scene physics="gravity:0;">

     <a-assets>

        <a-asset-item id="volcan" src="3d/aucanquilcha_antofagasta_chile/scene.gltf"></a-asset-item>
        

     </a-assets>
 <!--<a-entity position="0 2.25 -15" particle-system="preset: snow;"></a-entity>-->
    <a-entity progressive-controls></a-entity>
     <a-sky color="black"></a-sky>
      
      <!-- COMENZAR-->

      <a-entity id="menu" position="-10 6.5 59">        
        <a-entity seleccion-opcion inicio id="iniciar"
                  position="0 0.4 0" 
                  geometry="primitive: plane; width: 1.5; height: auto"     
                  material="color: #333;opacity:0.3;"
                  text="color: white; align: center; value: INICIAR PROCESO; width: 2;"
                  event-set__enter="_event: mouseenter; scale:1.5 1.5"
                  event-set__leave="_event: mouseleave; scale:1 1"
                  event-set__tarcol="_event: click; _target: #menu; visible:false;"
                  
                  >
        </a-entity>
        <a-entity seleccion-opcion id="opciones"
                  position="0 0.2 0" 
                  geometry="primitive: plane; width: 1.5; height: auto"              
                  material="color: #333;opacity:0.3;"
                  text="color: white; align: center; value: OPCIONES; width: 2;"
                  event-set__enter="_event: mouseenter; scale:1.5 1.5"
                  event-set__leave="_event: mouseleave; scale:1 1">
        </a-entity>       
       
      </a-entity>
      <!-- FIN - COMENZAR-->
          
        <!--OBJETOS -->
        <a-entity id="atenosfera"
                  atenosfera="width:8;height:2;depth:50;x:-15;y:7;fin:0;x_tope:23;p1_ctrl_x:14;p1_ctrl_y:7;color:brown;" position="-80 -10 -35" 
                  animation="" 
                  colision="debug:true;objects:
                  #corteza_continental;"
                 >
                       
        </a-entity>
        <a-entity id="litosfera_izq" litosfera_izq="width:8;height:2;depth:50;x:-15;y:10;fin:10;fin_int:23;x_int:23;y_int:7;p1_ctrl_x:5;p1_ctrl_y:10;opacity:0.7;color:#D1C7AC;" position="-80 -10 -35"
                  animation=""
                  colision="debug:true;objects:
                  #corteza_continental;"
                  obj-colisionable
                  >
            
        </a-entity>
        <a-entity id="corteza_oceanica" corteza_oceanica="width:8;height:2;depth:50;x:-15;y:11;fin:10;opacity:0.5;color:#0B2367;" position="-80 -10 -35"
                  animation=""
                  colision="debug:true;objects: 
                  #corteza_continental"                        
                  obj-colisionable
                  >
            
        </a-entity>
        <a-entity zona_subduccion="width:8;height:2;depth:50;opacity:0.5;x:-14;y:5.6;fin:0;color:brown" position="1 -10 -35">
            
        </a-entity>
        <a-entity litosfera_der="width:8;height:2;depth:50;x:-15.5;y:7;fin:0;opacity:0.8;color:#D1C7AC;" position="-1 -9.98 -35" >            
        </a-entity>
        <a-entity id="corteza_continental" corteza_continental="width:8;height:2;depth:50;x:-23;y:9.2;fin:9.2;p1_ctrl_x:10;p1_ctrl_y:15;p2_ctrl_x:20;p2_ctrl_y:11;opacity:1;color:#3E3E3C;"     
        position="-1 -10.03 -35">
        
        </a-entity>
       <!-- <a-box id="caja" color="green" position="-45 0 15" scale="5 5 5" obj-colisionable></a-box>   -->
        <a-ocean id="agua" color="#4486B9" depth="50" width="10" position="-25 1 -10" scale="3 1 6"></a-ocean>
        <a-ocean id="agua" color="#4486B9" depth="50" width="10" opacity="0.7" position="-25 1 -10" scale="3 1 6"></a-ocean>

      <!--  <a-entity gltf-model="#volcan" position="10 2 -25" scale="0.5 1 1" rotation="0 0 0"></a-entity> -->
    
        <!-- Definicion de la camara y el curso para interactuar-->
        <a-entity position="-10 5 60">
            <a-camera id="camara" wasd-controls="acceleration:0;" easing="30">
                <a-cursor geometry="primitive: sphere; radius:0.02"
                          material="color: white; shader: flat; opacity: 0.5"             
                ></a-cursor>
            </a-camera>
        </a-entity>
        <a-entity light="type: ambient">
            
        </a-entity>
  
    </a-scene>
    
  </body>
 
</html>
